<html>
<head>
    <title>Rainbow Six Siege Defenders</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/R6Background.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            height: 100vh;
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rainbow Six Siege Defenders</h1>
    </header>
    <main>
        <ul class="defender-list">
            {% for defender in defenders %}
            <li class="defender-item"><a href="/defender/{{ defender[0] }}">{{ defender[1] }}</a></li>
            {% endfor %}
        </ul>
    </main>
    <footer>
        
    </footer>
</body>
</html>
