<!-- templates/home.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Defender Operators</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body style="background-image: url('{{ url_for('static', filename='images/R6Background.jpg') }}'); background-size: cover; background-position: center; height: 100vh;">
    <h1>Defender Operators</h1>
    <ul class="defender-list">
        {% for defender in defenders %}
        <li class="defender-item"><a href="/defender/{{ defender[0] }}">{{ defender[1] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
