{% extends "layout.html" %}

{% block content %}
    <!-- Home page content -->
   
    <!-- Background image for the home page -->
    <img src="{{ url_for('static', filename='images/R6Background.jpg') }}" alt="Background Image" class="homebackground-image">


    <!-- Main content -->
    <main>
 
        <form method="GET" action="/search" onsubmit="return validateSearch()">
            <input type="text" name="query" id="searchBar" placeholder="Search Defenders" maxlength="35">
            <input type="submit" value="Search">
        </form>
        <p id="errorMessage" style="color: red;"></p>
        
        <script>
        function validateSearch() {
            var searchBar = document.getElementById("searchBar").value;
            if (searchBar === "") {
                document.getElementById("errorMessage").textContent = "Please type something in before searching";
                return false;
            }
            return true; 
        }
        </script>


       
        <!-- List of defenders displayed on the home page -->
        <ul class="defender-list">
            <!-- Loop through the defenders -->
            {% for defender in defenders %}
            <!-- Create a list item for each defender with a link to their specific page -->
            <li class="defender-item">
                <a href="/defender/{{ defender[0] }}">{{ defender[1] }}</a>
            </li>
            {% endfor %}
        </ul>
    </main>
{% endblock %}
